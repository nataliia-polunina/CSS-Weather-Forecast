<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UFT-8">
	<title>CSS Weather Forecast</title>
	<link rel="shortcut icon"  href="favicon.png" type="image/png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<h1>CSS Weather Forecast <i class="wi wi-sunrise"></i></h1>
		<ul class="city">
			<li class="medium">Lisbon <span>21&deg C <i class="wi wi-day-sunny"></i></span></li>
			<li class="small color2">Paris <span>11&deg C <i class="wi wi-night-rain-mix"></i></span></li>
			<li class="small color3">Belgrade <span>15&deg C <i class="wi wi-day-cloudy"></i></span></li>
			<li class="small color4">Moscow <span>21&deg C <i class="wi wi-day-cloudy-high"></i></span></li>
			<li class="small color5">Tel Aviv <span>32&deg C <i class="wi wi-hot"></i></span></li>
			<li class="small color6">Cair <span>21&deg C <i class="wi wi-day-sunny"></i></span></li>
			<li class="small color7">New York <span>17&deg C <i class="wi wi-day-sleet-storm"></i></span></li>
			<li class="small color8">New Delhi <span>17&deg C <i class="wi wi-rain-wind"></i></span></li>
			<li class="medium color9">San Francisco <span>15&deg C <i class="wi wi-day-sunny-overcast"></i></span></li>
			<li class="small color10">Tokyo <span>8&deg C <i class="wi wi-night-clear"></i></span></li>
			<li class="big color11">Sydney <span>25&deg C <i class="wi wi-night-partly-cloudy"></i></span></li>
		</ul>
		<p>Have a nice day and don`t foget umbrella if you are in New Delhi now!</p>
	</div>
</body>
</html>
